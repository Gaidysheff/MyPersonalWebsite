<!DOCTYPE html>
{% extends 'CurriculumVitae\base.html' %} {% block content %}
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    .bg {
      /* The image used */
      background-image: url("https://www.w3schools.com/css/img_mountains.jpg");
      /* MyPersonalWebsite\CurriculumVitae\static\CurriculumVitae\images\feedback.jpg */
      /* Full height */
      height: 70%;

      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <p>
    This example creates a full page background image. Try to resize the browser
    window to see how it always will cover the full screen (when scrolled to
    top), and that it scales nicely on all screen sizes.
  </p>
</body>
{% endblock content %}
